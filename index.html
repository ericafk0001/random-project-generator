<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Project Gen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="main-container">
        <h1>Random Project Generator</h1>
        <p>
          Click the button below to generate a random project idea. Use it as a
          prompt to start a new project or to get your creative juices flowing.
        </p>
        <button id="generate">Generate Project Idea</button>
        <div id="project-idea">
          <p id="idea"></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
